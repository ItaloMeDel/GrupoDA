<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de Selectores Regex y Herencia/Cascada</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <button class="btn-primary">Botón Primario</button>
    <button class="btn-secondary">Botón Secundario</button>
    <p class="info-data">Este párrafo tiene la clase "info-data".</p>
    <p class="error-info">Este párrafo tiene la clase "error-info".</p>
    <a href="http://example.com">Enlace externo</a>
    <a href="/internal">Enlace interno</a>
    <div id="element123">Este div tiene un id con números.</div>

    <div class="container">
        <h1>Título Principal</h1>
        <h2>Subtítulo</h2>
        <p>Párrafo dentro de div</p>
        <p class="alert">Clase "alert"</p>
        <div class="box">Clase "box"</div>
        <div class="box special">Clase "box special"</div>
    </div>

    <p id="unique">Este párrafo tiene un id único y un color verde.</p>

</body>
</html>
